<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tech Gadgets Store</title>
</head>
<body>
    <header>
        <h1>Tech Gadgets Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <article class="product">
                <img src="https://thumbs.dreamstime.com/b/gadgets-accessories-gadgets-accessories-isolated-white-background-133429004.jpg" alt="Tech Gadget 1">
                <h2>Tech Gadget 1</h2>
                <p>Description of the product.</p>
                <span class="price">$299</span>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <article class="product">
                <img src="https://img.freepik.com/premium-photo/futuristic-gadgets-showcase-lineup-sleek-modern-technological-devices_977107-683.jpg" alt="Tech Gadget 2">
                <h2>Tech Gadget 2</h2>
                <p>Description of the product.</p>
                <span class="price">$249</span>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <!-- Add more product articles here -->
        </section>
        <section class="cart">
            <h2>Your Cart</h2>
            <ul class="cart-items">
                <!-- Cart items will be added here using JavaScript -->
            </ul>
            <p>Total: <span id="cart-total">$0</span></p>
            <button class="checkout">Checkout</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tech Gadgets Store</p>
    </footer>
</body>
</html>
